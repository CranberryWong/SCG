{% extends "sign_base.html" %}

{% block signform %}

<form class="form-signin" role="form" action="/signin" method="POST">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input type="input" class="form-control" placeholder="Username" name="username" required autofocus>
  <input type="password" class="form-control" placeholder="Password" name="password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <a href="/signup" style="text-align:center;"><h5>Sign up >></h5></a>
</form>
{% end %}
