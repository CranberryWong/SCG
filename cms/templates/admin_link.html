{% extends "admin_base.html" %}
{% block active6 %}class="active"{% end %}
{% block maincontent %}
<h2 class="sub-header">Link Option</h2>
<form role="form" method="POST" action="/admin/link" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="input" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" name="lkname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">URL</label>
    <input type="input" class="form-control" id="exampleInputEmail1" placeholder="Enter URL" name="lkurl">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea rows="16" class="form-control" id="exampleInputPassword1" placeholder="Enter Description" name="lkdescribe"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% end %}
